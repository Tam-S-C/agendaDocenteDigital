<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/manzana_icon.png" type="image/x-icon">
    <title>Agenda Docente Digital</title>
</head>

<body>

    <header>
        <div><a href="index.html" target="_self"><img src="img/escuelaHome.png" class="buttons" alt="HOME" id="escuelaHomeImg"/></a></div>
        <div class="banner">
            <h1>Agenda Docente Digital</h1>
        </div>
        <div class="buttons">
            <button class="login">Iniciar Sesión</button>
            <button class="register">Registrarse</button>
            <button class="contacto">Contacto</button>
        </div>
    </header>

    <section>

        <main>
            <h2>PLANILLA DE ASISTENCIA Y NOTAS</h2>

            <table>

                <tr>
                <th>ID</th>
                <th>ALUMNOS</th>
                <th>ASISTENCIAS</th>
                <th>NOTAS</th>
                <th>INFORME</th>
                </tr>

                <tr>
                <td>#1</td>
                <td>María Gómez</td>
                <td>
                    <input type="checkbox" name="asistenciaMes1[]" value="1">
                    <input type="checkbox" name="asistenciaMes1[]" value="2">
                    <input type="checkbox" name="asistenciaMes1[]" value="3">
                    <input type="checkbox" name="asistenciaMes1[]" value="4">
                    <input type="checkbox" name="asistenciaMes1[]" value="5"><br>
                </td>
                <td>
                    <input type="number" name="nota1[]" min="0" max="10" class="notas">
                    <input type="number" name="nota1[]" min="0" max="10" class="notas">
                    <input type="number" name="nota1[]" min="0" max="10" class="notas">
                </td>
                <td>
                    <textarea name="informe" rows="1" cols="20"></textarea>
                </td>
                </tr>
            
            </table>
        </main>

        <aside>
            <h3>Calendario de actividades</h3>
            <p id="funcionFecha">¡Bienvenid@!</p>
        </aside>

    </section>

    <footer>
        <p>Derechos Registrados &#174;</p>
    </footer>

    <script type="text/javascript"  src="js/miarchivo.js"></script>
</body>
</html>
